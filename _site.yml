name: "covid"
title: "EpiForecasts"
description: |
  Temporal variation in transmission during the COVID-19 outbreak
base_url: https://epiforecasts.io/covid
repository_url: https/github.com/epiforecasts/covid
creative_commons: CC BY
twitter:
  site: "@cmmid_lshtm"
output_dir: "docs"
navbar:
  logo:
    image: images/cmmid_logo.png
    href: https://cmmid.github.io
  right:
    - text: "About"
      href: index.html
    - text: "Summary"
      href: posts/global/index.html
    - text: "Subnational"
      menu:
       - text: "Countries with subnational estimates"
       - text: "Italy"
         href: posts/italy/index.html
       - text: "United Kingdom"
         href: posts/united-kingdom/index.html
       - text: "United States of America"
         href: posts/united-states/index.html
       - text: "Subnational areas of interest"
       - text: "Italy example"
         href: posts/italy-example/index.html
    - text: "National"
      menu:
       - text: "Countries without subnational estimates"
       - text: "Italy example"
         href: posts/italy-example/index.html
    - text: "Details"
      menu:
       - text: "Methods"
         href: methods.html
       - text: "Contributors"
         href: contributors.html
       - text: "News"
         href: news.html
    - icon: fab fa-github
      href: https://github.com/epiforecasts/covid
    - icon: fa fa-rss
      href: index.xml
collections:
  posts:
    feed_items_max: false
    share: [twitter, linkedin, facebook]
output: distill::distill_article
exclude: ["Dockerfile", "Description", "README.md", 
         ".Rbuildignore", "LICENSE", "LICENSE.md",
         "bin", "utils"]
